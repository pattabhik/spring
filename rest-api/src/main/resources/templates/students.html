<html xmlns:th="http://www.thymeleaf.org/">
<body>
Student details
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="student:${students}">
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
    </tr>
</table>
</body>
</html>
