<html xmlns:th="http://www.thymeleaf.org/">
<body>
<form th:object="${student}" th:action="@{/save-student}" th:method="POST">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{email}"/>
    <input type="hidden" th:field="*{dateOfBirth}"/>
    <input type="hidden" th:field="*{enrollmentDate}"/>
    <input type="hidden" th:field="*{isActive}"/>
    First Name: <input type="text" th:field="*{firstName}">
    First Name: <input type="text" th:field="*{lastName}">
    <input type="submit" value="Save"/>
    <input type="submit" value="Reset"/>
</form>
</body>
</html>
